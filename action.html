<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Or Join Meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="public/Assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top action_container">
      <div class="action_left">
        <img src="./public/Assets/images/logo.jpg" alt="Site Logo" />
        <i><span style="color: rgb(2, 2, 2)">VaartaAlaap</span></i>
      </div>
      <div class="action_left">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-0">
            <li class="nav-item">
              <button
                class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting signInBtn"
                style="background-color: #000000; color: #fefbfb !important"
              >
                <a href="/signin.html">Sign in</a>
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-lg btn-info text-light font-weight-bold new-meeting"
                style="background-color: #000000; color: #fefbfb !important"
              >
                Start a meeting
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="jumbotron h-100 d-flex main_container">
        <div class="container w-50">
          <h1 style="font-size: 3rem; color: rgb(2, 2, 2)">
            Enjoy Vaarta and Alaap together in VaartaAlaap.
          </h1>
          <p style="font-size: 20px; color: rgb(2, 2, 2)">
            It's so easy to use that Everyone can use this.
          </p>
          <ul class="display-center justify-content-start">
            <li style="padding: 0">
              <button
                class="btn btn-lg text-light font-weight-bold display-center new-meeting"
                style="background-color: #000000"
              >
                <span class="material-icons mr-2">video_call</span>New Meeting
              </button>
            </li>
            <li class="pl-3">
              <button
                class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center"
                style="background-color: #ffffff"
              >
                <span class="material-icons mr-2">keyboard</span
                ><input
                  type="text"
                  placeholder="Enter a code"
                  style="border: none"
                  class="enter-code"
                />
              </button>
            </li>
            <button
              type="button"
              class="btn btn-dark"
              style="margin: 2rem; padding: 15px"
            >
              <li class="cursor-pointer join-action">Join</li>
            </button>
          </ul>
        </div>
        <div class="container w-50">
          <img
            class="signin-image"
            src="public/Assets/images/front.jpg"
            alt="signin"
            class="signin-image"
          />
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $(document).on("click", ".join-meeting", function () {
          $(".enter-code").focus();
        });
        $(document).on("click", ".join-action", function () {
          var join_value = $(".enter-code").val();
          var meetingUrl = window.location.origin + "?meetingID=" + join_value;
          window.location.replace(meetingUrl);
        });
        $(document).on("click", ".new-meeting", function () {
          var eight_d_value = Math.floor(Math.random() * 100000000);
          var meetingUrl =
            window.location.origin + "?meetingID=" + eight_d_value;
          window.location.replace(meetingUrl);
        });
      });
    </script>
  </body>
</html>
